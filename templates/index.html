<!DOCTYPE html>
<html>
<head>
    <title>Image Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Add your custom CSS styles here */
        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        label {
            font-weight: bold;
            margin-right: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #CCC;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: black;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056B3;
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // Add your JavaScript animations/effects here
        // Example: You can use JavaScript/jQuery to add animations when interacting with the form elements
    </script>
</head>
<body>
    <div class="container">
        <h1>Image Scraper</h1>
        <form method="POST" action="/scrape">
            <label for="search_term">Search Term:</label>
            <input type="text" id="search_term" name="search_term" required><br><br>

            <label for="number_images">Number of Images:</label>
            <input type="number" id="number_images" name="number_images" required><br><br>

            <input type="submit" value="Scrape Images">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
